<!DOCTYPE html>
<html>

<head>
	<title>HOME</title>
	<link rel="stylesheet" href="../style/css.css">
	<script src="../js/get_appointment.js"></script>
	<script src="../js/logout.js"></script>
	<style>
		.dashboard table {
			border-collapse: collapse;
			width: 100%;
		}

		.dashboard th,
		.dashboard td {
			padding: 12px;
			text-align: left;
			border: none;
			border-bottom: 1px solid #e0e0e0;
		}

		.dashboard thead {
			background-color: #f5f5f5;
		}

		.dashboard th {
			font-weight: bold;
		}

		.dashboard tbody tr {
			background-color: #f5f5f5;
		}

		.dashboard tbody tr:hover {
			background-color: #DCDCDC;
		}

		.dashboard td:first-child {
			border-top-left-radius: 4px;
			border-bottom-left-radius: 4px;
		}

		.dashboard td:last-child {
			border-top-right-radius: 4px;
			border-bottom-right-radius: 4px;
		}

		.dashboard .action-buttons {
			display: flex;
			align-items: center;
		}

		.dashboard .action-buttons button {
			margin-right: 5px;
			padding: 5px 10px;
			border: none;
			border-radius: 4px;
			background-color: #2196f3;
			color: #fff;
			cursor: pointer;
		}

		.dashboard .action-buttons button:hover {
			background-color: #1976d2;
		}

		.dashboard th,
		.dashboard td {
			border-right: 1px solid #e0e0e0;
		}

		.dashboard th:last-child,
		.dashboard td:last-child {
			border-right: none;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<nav class="navbar">
			<img class="logo" src="../assets/bgge.png">
			<ul>
				<li><a href="/web/">Home</a></li>
				<li onclick="logoutUser()"><a href="/web/admin">Logout</a></li>
			</ul>
		</nav>
		<div class="dashboard">
			<table class="table-bordered" id="visitors" width="100%" cellspacing="20">
				<thead>
					<tr>
						<th>Name of Visitor</th>
						<th>Office to Visit</th>
						<th>Person to Visit</th>
						<th>Purpose of Visit</th>
						<th>With Vehicle</th>
						<th>Plate #</th>
						<th>Time to Visit</th>
						<th>Email Address</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
